<!DOCTYPE html>
<head>
	<title>Scriberrr - making transcription slightly less shitty.</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Scriberrr is here to help reduce the misery that is transcribing interviews. Free, open, and even available for you to download and use offline." />

    <link rel="stylesheet" href="css/jquery-linedtextarea.css" type="text/css" />
	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script type="text/javascript" src="js/jquery-linedtextarea.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/jwerty.js"></script>
</head>

<body>

<div class="container">
    <div id="siteNav">
        <button id="navLogo"><span class="logo">Sr<span></button>
        <div id="navTray">
            <ul>
                <li><a href id="audioNav"></a></li>
                <li><a href id="videoNav"></a></li>
                <li><a href id="settingsNav"></a></li>
                <li><a href id="downloadNav"/></a></li>
            </ul>
        </div>
    </div>
    <div id="commandBar">
        <ul>
            <li><a href id="pausePlay"><strong>esc</strong> - Pause/Play</a></li>
            <li><a href id="timestamp"><strong>alt+h</strong> - Timestamp</a></li>
            <li><a href id="rewind"><strong>alt+j</strong> - Rewind</a></li>
            <li><a href id="slower"><strong>alt+l</strong> - Slower</a></li>
            <li><a href id="forward"><strong>alt+k</strong> - Forward</a></li>
            <li><a href id="faster"><strong>alt+;</strong> - Faster</a></li>
            <li><a href id="bookmark"><strong>alt+b</strong> - Bookmark</a></li>            
            <li><a href id="screenshot"><strong>alt+n</strong> - Screenshot</a></li>
            
        </ul>
    </div>
    <div id="audioBar">
        <ul>
            <li><input id="audioChooser" type="file"/><a href id="audioChooseNav"></a></li>
            <li><audio id="audioPlayer" controls preload="none"></audio></li>
        </ul>        
    </div>
    <div id="videoBar">
        <ul>
            <li><input id="videoChooser" type="file"/><a href id="videoChooseNav"></a></li>
            <li><video id="videoPlayer" controls></video></li>
        </ul>
    </div>
    <div class="editor">
        <textarea class="lined" id="transcript" placeholder="Use the menu to the right to select your source material and use this area to transcribe."></textarea>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
