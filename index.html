<!DOCTYPE html>
<head>
	<title>Scriberrr - Transcription, slightly less shitty.</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Scriberrr is here to help reduce the misery that is transcribing interviews. Free, open, and even available for you to download and use offline." />

	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type='text/javascript' src='js/jquery.min.js'></script>
    <!--<script type="text/javascript" src="js/audiojs/audio.min.js"></script>-->
    <script type="text/javascript" src="js/jwerty.js"></script>

    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<header>
    <h1>Scriberrr</h1>

    <ul>
        <li><button class="btn" onclick="selectTranscript()"/>Select Text</button></li>
        <li><button class="btn toggle" id="autosaveBtn">Autosave</button></li>
    </ul>
</header>

<div class="container">
    <div class="source">
        <div id="audioBar">
            <audio id="audioPlayer" controls preload="none"></audio>
        </div>
        <ul class="commands">
            <li data-key="esc">Play/Pause</li>
            <li data-key="ctrl + h">Bookmark</li>
            <li data-key="ctrl + j">Jump Back</li>
            <li data-key="ctrl + k">Jump Forward</li>
            <li data-key="ctrl + l">Slow Down</li>
            <li data-key="ctrl + ;">Speed Up</li>
        </ul>
    </div>
    
    <div class="editor">
        <input id="audioChooser" type="file"/><a href id="audioChooseNav"/></a>
        <div id="transcript">
            <h1 class="tTitle empty" contenteditable="true" data-ghost-text="Title"></h1>
            <h2 class="tSubTitle empty" contenteditable="true" data-ghost-text="Subtitle"></h2>
            <div class="tSection">
                <p class="tStamp empty" id="s0" data-ghost-text="[0:00:00]"></p>
                <p class="tText empty" id="t0" contenteditable="true" data-ghost-text="Start typing here - timestamps will take care of themselves..."></p>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="credits">
        <p><a href="https://github.com/cmuellerrr/scriberrr/archive/master.zip"/>Download</a> for use offline.</p>
        <p>Made by <a href="http://www.iammueller.com">Chris</a></p>
    </div>    
</footer>

</body>
</html>
