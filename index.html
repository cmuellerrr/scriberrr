<!DOCTYPE html>
<head>
	<title>Scriberrr - making transcription slightly less shitty.</title>

    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/jwerty.js"></script>
</head>

<body>

    <h1>Scriberrr</h1>
    <ul class="options">
        <li><a class="btn-toggle" href="#" id="autosaveBtn">Autosave</a></li>
        <li><a class="btn" href="#" />Copy Text</a></li>

    <p><a href="https://github.com/cmuellerrr/scriberrr/archive/master.zip" id="downloadBtn"/>Download</a> for use offline.</p>

<div class="container">
    <div class="source">
        <div id="audioBar">
            <audio id="audioPlayer" controls preload="none"></audio>
        </div>
        <ul class="commands">
            <li data-key="esc">Play/Pause</li>
            <li data-key="h">Bookmark</li>
            <li data-key="j">Jump Back</li>
            <li data-key="k">Jump Forward</li>
            <li data-key="l">Slow Down</li>
            <li data-key=";">Speed Up</li>
        </ul>
    </div>
    
    <div class="editor">
        <span><input id="audioChooser" type="file"/><a href id="audioChooseNav"></a></span>
        <h1 class="tTitle empty" contenteditable="true" data-ghost-text="Title"></h1>
        <h2 class="tSubTitle empty" contenteditable="true" data-ghost-text="Subtitle"></h1>
        <div class="tSection">
            <p class="tStamp empty" id="s0" data-ghost-text="[0:00:00]"></p>
            <p class="tText empty" id="t0" contenteditable="true" data-ghost-text="Start typing here - timestamps will take care of themselves..."></p>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
