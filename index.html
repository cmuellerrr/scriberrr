<!DOCTYPE html>
<head>
	<title>Transcription Sucks</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="Transcription Sucks. Here's a tool trying to make it slightly less awful. Free, open, and even available to download and use offline." />

	<link rel="stylesheet" href="css/reset.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

    <script type='text/javascript' src='js/jquery.min.js'></script>
    <!--<script type="text/javascript" src="js/audiojs/audio.min.js"></script>-->
    <script type="text/javascript" src="js/jwerty.js"></script>

    <script type="text/javascript" src="js/mediacontroller.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div class="chooser">
        <div class="content">
            <input id="audioChooser" type="file" accept="audio/*"/><button id="audioChooserBtn">Load Audio</button>
        </div>
    </div>

    <div class="source">
        <div class="content" id="audioBar">
            <audio id="audioPlayer" controls preload="none"></audio>
        </div>
    </div>

    <div class="side-content">
        <ul class="commands" id="commands" data-key="alt">
            <li data-key="esc">Play/Pause</li>
            <li data-key="j">Jump Back</li>
            <li data-key="k">Jump Forward</li>
            <li data-key="u">Slow Down</li>
            <li data-key="i">Speed Up</li>
        </ul>
    </div>

    <div class="transcript">
        <div class="content">
            <input class="tTitle" placeholder="Title"/>
            <input class="tSubTitle" placeholder="Subtitle"/>
            <textarea class="tText" id="body" placeholder="[00:00:00] Start typing here - timestamps will take care of themselves..."></textarea>
        </div>
        <div class="tText hidden" id="hiddenBody"></div>
    </div>

    <footer>
        <div class="content">
            <p>&mdash; Made by <a href="http://www.iammueller.com" target="_blank">Chris</a> &mdash;</p>
        </div>    
    </footer>
</body>
</html>
